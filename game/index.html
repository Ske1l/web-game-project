<!DOCTYPE html>
<html>
<!-- add title and link CSS file -->

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title> Web Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<!-- add objects and link JS file -->

<body>

    <div id="game-container">
        <div id="character">
            <img id="sprite" src="https://www.fg-a.com/birds/seagull-flying-animated.gif" alt="bird flapping its wings">
        </div>

        <div id="obstacle">
            <img id="plant" src="https://www.freeiconspng.com/thumbs/bushes-png/plants-png-24.png"
                alt="shrub on the ground">
        </div>

        <img id="background"
            src="https://previews.123rf.com/images/vitaliyvill/vitaliyvill1609/vitaliyvill160900013/62999359-game-background-flat-style-2d-game-application.jpg"
            alt="green forest">
        <h1 id="h1">Game Over</h1>
    </div>
    <div>
        <h3 id="score" style="color:white"></h3>
    </div>
    <script src="game.js"></script>
</body>

</html>
